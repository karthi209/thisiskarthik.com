<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="{{.BasePath}}favicon.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="On Matters Local and Otherwise - A personal blog by Karthik" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
  <meta name="color-scheme" content="light dark" />
  <!-- Local fonts - IM Fell Great Primer loaded from {{.BasePath}}fonts/ directory -->
  <!-- Preload fonts to prevent FOUT (Flash of Unstyled Text) -->
  <link rel="preload" as="font" href="{{.BasePath}}fonts/IMFellGreatPrimer-Regular.woff2" type="font/woff2"
    crossorigin="anonymous">

  <!-- Preload brand image to prevent layout shifts -->
  {{if ne .PageType "post"}}
  <link rel="preload" as="image" href="{{.BasePath}}images/Bow 1.webp" fetchpriority="high">
  {{end}}
  <link rel="stylesheet" href="{{.BasePath}}css/style.css">
  <title>{{if .Title}}{{.Title}} - {{end}}On Matters Local and Otherwise</title>
</head>

<body>
  <div class="site-container" data-page="{{.PageType}}">
    <main class="main-content">
      <div class="home-layout">
        <div class="home-main">
          {{block "content" .}}<p>No content defined</p>{{end}}
        </div>
      </div>
    </main>
    {{template "footer" .}}
  </div>
</body>

</html>

{{define "footer"}}
<footer class="footer">
  <div class="footer-container">
    <div class="hero-decorative-divider">
      <img src="{{.BasePath}}images/Border 2.webp" alt="" class="hero-decorative-element" width="438" height="76"
        loading="lazy" decoding="async" />
    </div>
    <p class="footer-closing">Stories straight from my dungeon!</p>
    <nav class="footer-nav">
      <a href="{{.BasePath}}index">Index</a>
      <span class="footer-separator">·</span>
      <a href="{{.BasePath}}colophon">Colophon</a>
      <span class="footer-separator">·</span>
      <a href="{{.BasePath}}rss.xml" target="_blank" rel="noreferrer">RSS</a>
    </nav>
  </div>
</footer>
{{end}}
