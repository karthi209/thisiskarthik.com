{{define "post.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="{{.Post.Title}} - Writings by Karthik">
  <title>{{.Post.Title}} - The Book of Odds and Ends</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="{{.BasePath}}css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="{{.BasePath}}favicon.png" type="image/png">
  <link rel="alternate" type="application/rss+xml" href="{{.BasePath}}rss.xml" title="The Book of Odds and Ends">
</head>
<body>

<nav>
  <a href="{{.BasePath}}">Home</a>
  <a href="{{.BasePath}}about">About</a>
</nav>

<article>
  <h1>{{.Post.Title}}</h1>

  <p class="post-meta">
    {{.Post.DateLabelFormal}}
    {{if .Post.Category}} · {{.Post.Category}}{{end}}
  </p>

            {{if .Post.Content}}
              {{.Post.Content}}
            {{else}}
              <p>Content not available.</p>
            {{end}}
          </article>

<footer>
<a href="{{.BasePath}}meta">Meta</a> ·
<a href="{{.BasePath}}rss.xml">RSS</a>
</footer>

</body>
</html>
{{end}}
